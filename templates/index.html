<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dublin Bikes Map</title>
</head>
<body>
    <div id="map" style="height: 600px; width: 450px;"></div>
<script>
    function initMap(){
        var dublin = {lat: 53.3498123, lng: -6.2624435};
        var options = {zoom: 9, center: dublin};
        var map = new google.maps.Map(
      document.getElementById('map'), options);
    }
</script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCUUtoAUApYxHvPVCN6SxFtaJSVcplSXNI&callback=initMap"
  type="text/javascript"></script>
</body>
</html>
